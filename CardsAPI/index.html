<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Drawing API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<main>

    <h1>Card Drawing API</h1>
    <button id="drawBtn">Draw a Card</button>
    <div id="cardContainer">Draw me!</div>
        <div id="loadingIndicator" style="display:none;">Asking the dealer API, please wait...</div>
        <button id="toggleBtn">Show card's back</button>
        <button id="shuffleBtn">Shuffle the Deck</button>

        <div id="previousCardsContainer"></div>
        <div id="cardCount">Cards drawn: <span id="count">0</span>/52</div>


</main>
